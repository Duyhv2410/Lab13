    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            class="bg-img1"
            src="./image/hinh-nen-mat-trang-lanh-leo-trong-dem.jpeg"
            class="d-block w-100"
            alt="moon"
          />
          <div class="carousel-caption d-none d-md-block content">
            <h1 class="content">Example headline</h1>
            <p class="content">
              Some representative placeholder content for the first slide.
            </p>
            <p>
              <button type="button" class="btn btn-primary">
                Sign up today
              </button>
            </p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            class="bg-img2"
            src="./image/bac-au-co-tich1.jpeg"
            class="d-block w-100"
            alt="bac-au-co-tich1"
          />
          <div class="carousel-caption d-none d-md-block content">
            <h1 class="content">Second slide label</h1>
            <p class="content">
              Some representative placeholder content for the second slide.
            </p>
            <p>
              <button type="button" class="btn btn-primary">Learn more</button>
            </p>
          </div>
        </div>
        <div class="carousel-item bg-img3">
          <img
            src="./image/bac-cuc-quang.jpeg"
            class="d-block w-100"
            alt="bac-cuc-quang"
          />
          <div class="carousel-caption d-none d-md-block content">
            <h1 class="content">Third slide label</h1>
            <p class="content">
              Some representative placeholder content for the third slide.
            </p>
            <p>
              <button type="button" class="btn btn-primary">
                Browse gallery
              </button>
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
